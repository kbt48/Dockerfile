user www-data;
worker_processes auto;
pid /run/nginx.pid;

env PHP_FPM_PORT_9000_TCP_ADDR;
env PHP_FPM_PORT_9000_TCP_PORT;

events {
	worker_connections 1024;
	multi_accept on;
	use epoll;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;
	gzip_disable "msie6";

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

	server {
	
		listen 80 default_server;
		listen [::]:80 default_server ipv6only=on;
		server_name localhost;
	
		location / {
			root /usr/share/nginx/html;
			index index.php index.cgi index.html index.htm;
		}
	
		error_page 404 /404.html;
	
		# redirect server error pages to the static page /50x.html
		#
		error_page 500 502 503 504 /50x.html;
		location = /50x.html {
			root /usr/share/nginx/html;
		}
	
		# pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
		#
		set_by_lua $PHP_FPM_IP 'return os.getenv("PHP_FPM_PORT_9000_TCP_ADDR")';
		set_by_lua $PHP_FPM_ADDR 'return os.getenv("PHP_FPM_PORT_9000_TCP_PORT")';

		location ~ \.php$ {
	
			fastcgi_split_path_info ^(.+\.php)(/.+)$;
			fastcgi_pass $PHP_FPM_IP:$PHP_FPM_ADDR;
			fastcgi_index index.php;
			include fastcgi_params;
		}
	}
	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}
